name: Kotlin_pipeline

on:
  push:
    branches:
      - main

jobs:
  checkstyle_project:
#    needs: name_jobs
    runs-on: ubuntu-latest

    steps:
      - name: Git clone repo
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Run detekt
        run: ./gradlew detekt
